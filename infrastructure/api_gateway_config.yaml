AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Gateway configuration for Concert AI Platform'

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: Environment name
  
  ChatbotLambdaArn:
    Type: String
    Description: ARN of the chatbot Lambda function
  
  VenuePopularityLambdaArn:
    Type: String
    Description: ARN of the venue popularity Lambda function
  
  TicketPredictionLambdaArn:
    Type: String
    Description: ARN of the ticket prediction Lambda function
  
  RecommendationLambdaArn:
    Type: String
    Description: ARN of the recommendation Lambda function

Resources:
  # REST API
  ConcertAIRestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'concert-ai-api-${Environment}'
      Description: REST API for Concert AI Platform
      EndpointConfiguration:
        Types:
          - REGIONAL
      Policy:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: 'execute-api:Invoke'
            Resource: '*'

  # API Gateway Request Validator
  RequestValidator:
    Type: AWS::ApiGateway::RequestValidator
    Properties:
      Name: !Sub 'concert-ai-validator-${Environment}'
      RestApiId: !Ref ConcertAIRestAPI
      ValidateRequestBody: true
      ValidateRequestParameters: true

  # Models for request/response validation
  ChatRequestModel:
    Type: AWS::ApiGateway::Model
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ContentType: application/json
      Name: ChatRequest
      Schema:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        required:
          - message
        properties:
          message:
            type: string
            minLength: 1
            maxLength: 2000
          session_id:
            type: string
          user_id:
            type: string
          stream:
            type: boolean

  ErrorResponseModel:
    Type: AWS::ApiGateway::Model
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ContentType: application/json
      Name: ErrorResponse
      Schema:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
          error:
            type: string
          detail:
            type: string
          timestamp:
            type: string

  # Resources - Chatbot
  ChatResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ParentId: !GetAtt ConcertAIRestAPI.RootResourceId
      PathPart: chat

  ChatMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref ChatResource
      HttpMethod: POST
      AuthorizationType: NONE
      RequestValidatorId: !Ref RequestValidator
      RequestModels:
        application/json: !Ref ChatRequestModel
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ChatbotLambdaArn}/invocations'
        IntegrationResponses:
          - StatusCode: 200
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: Empty
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
        - StatusCode: 400
          ResponseModels:
            application/json: !Ref ErrorResponseModel
        - StatusCode: 500
          ResponseModels:
            application/json: !Ref ErrorResponseModel

  ChatOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref ChatResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Resources - History
  HistoryResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ParentId: !GetAtt ConcertAIRestAPI.RootResourceId
      PathPart: history

  HistorySessionResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ParentId: !Ref HistoryResource
      PathPart: '{session_id}'

  HistoryGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref HistorySessionResource
      HttpMethod: GET
      AuthorizationType: NONE
      RequestParameters:
        method.request.path.session_id: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ChatbotLambdaArn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  HistoryOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref HistorySessionResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Resources - Venues
  VenuesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ParentId: !GetAtt ConcertAIRestAPI.RootResourceId
      PathPart: venues

  VenuesPopularityResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ParentId: !Ref VenuesResource
      PathPart: popularity

  VenuesPopularityMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref VenuesPopularityResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${VenuePopularityLambdaArn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  VenuesOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref VenuesPopularityResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Resources - Predictions
  PredictionsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ParentId: !GetAtt ConcertAIRestAPI.RootResourceId
      PathPart: predictions

  PredictionsTicketsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ParentId: !Ref PredictionsResource
      PathPart: tickets

  PredictionsTicketsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref PredictionsTicketsResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TicketPredictionLambdaArn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  PredictionsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref PredictionsTicketsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Resources - Recommendations
  RecommendationsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ParentId: !GetAtt ConcertAIRestAPI.RootResourceId
      PathPart: recommendations

  RecommendationsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref RecommendationsResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RecommendationLambdaArn}/invocations'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  RecommendationsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      ResourceId: !Ref RecommendationsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Usage Plan for throttling and rate limiting
  APIUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: APIDeployment
    Properties:
      UsagePlanName: !Sub 'concert-ai-usage-plan-${Environment}'
      Description: Usage plan for Concert AI API
      ApiStages:
        - ApiId: !Ref ConcertAIRestAPI
          Stage: !Ref Environment
      Throttle:
        BurstLimit: 1000
        RateLimit: 500
      Quota:
        Limit: 100000
        Period: DAY

  # API Key (optional, for additional security)
  APIKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: !Sub 'concert-ai-api-key-${Environment}'
      Description: API Key for Concert AI Platform
      Enabled: true

  # Associate API Key with Usage Plan
  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref APIUsagePlan

  # Deployment
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ChatMethod
      - ChatOptionsMethod
      - HistoryGetMethod
      - HistoryOptionsMethod
      - VenuesPopularityMethod
      - VenuesOptionsMethod
      - PredictionsTicketsMethod
      - PredictionsOptionsMethod
      - RecommendationsMethod
      - RecommendationsOptionsMethod
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      Description: !Sub 'Deployment for ${Environment} environment'

  # Stage
  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref ConcertAIRestAPI
      DeploymentId: !Ref APIDeployment
      StageName: !Ref Environment
      Description: !Sub '${Environment} stage'
      TracingEnabled: true
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true
          ThrottlingBurstLimit: 1000
          ThrottlingRateLimit: 500

  # CloudWatch Log Group for API Gateway
  APILogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/concert-ai-${Environment}'
      RetentionInDays: 30

  # Lambda Permissions
  ChatbotLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ChatbotLambdaArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ConcertAIRestAPI}/*'

  VenuePopularityLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref VenuePopularityLambdaArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ConcertAIRestAPI}/*'

  TicketPredictionLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref TicketPredictionLambdaArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ConcertAIRestAPI}/*'

  RecommendationLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RecommendationLambdaArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ConcertAIRestAPI}/*'

Outputs:
  APIEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ConcertAIRestAPI}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-APIEndpoint'

  APIId:
    Description: API Gateway ID
    Value: !Ref ConcertAIRestAPI
    Export:
      Name: !Sub '${AWS::StackName}-APIId'

  APIKey:
    Description: API Key ID
    Value: !Ref APIKey
    Export:
      Name: !Sub '${AWS::StackName}-APIKey'

  UsagePlanId:
    Description: Usage Plan ID
    Value: !Ref APIUsagePlan
    Export:
      Name: !Sub '${AWS::StackName}-UsagePlanId'
